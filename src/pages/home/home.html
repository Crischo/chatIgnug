<ion-header>
  <ion-navbar>
    <ion-title>
      Chateando...
    <ion-input placeholder="Quien eres?" [(ngModel)]="userName"></ion-input>
    </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let message of messages">
<ion-card-header>
{{message.nombre}} dice:
</ion-card-header>
<ion-card-content>
    {{message.mensaje}}
    </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="escribe algo..."[(ngModel)]="message"></ion-input>
  <ion-buttons end>
    <!-- Ejecuta el metodo sendMessage() para hacer el push a la BD-->
      <button ion-button icon-right (click)="sendMessage()">
          Enviar
        <ion-icon name="send"></ion-icon>
      </button>

  </ion-buttons>
  
  </ion-toolbar>
</ion-footer>
